name: Deploy to Server

on:
  push:
    branches: [ "main" ]   # change if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/highsource
            if [ ! -d ".git" ]; then
              git clone git@github.com:alwynj-ctrl/highsource.git .
            else
              git pull origin main
            fi
            npm install --production
            pm2 restart highsource || pm2 start npm --name "highsource" -- start
            pm2 save
